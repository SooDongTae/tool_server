logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            BasicBinder: TRACE
    web: DEBUG
spring:
  config:
    import: classpath:/env.yml
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    url: jdbc:mysql://${HOST}:3306/${DB_NAME_USERNAME}
    username: ${DB_NAME_USERNAME}
  redis:
    host: ${HOST}
    port: 6379
  jpa:
    database: sql-server
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
    show-sql: true

jwt:
  refresh-time: 1209600000 # 2주
  access-time: 3600000 # 1시간
  prefix: Bearer
  header: Authorization
  secret-key: ${JWT_SECRET}
bsm:
  client_id: ${BSM_CLIENTID}
  secret_key: ${BSM_SECRET}
image:
  path: /app/files/
chatgpt:
  api-key: ${GPT_KEY}

